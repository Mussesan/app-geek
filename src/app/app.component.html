<head>
    <meta charset="utf-8">
    <title>Side Bar Navigation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Secular+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-black1">    
    <div>
        <div class="container">
            
            <div class="phone">
                <div class="content">
                                                        <!-- *ngIf="mostrarMenu"  -->
                        <div class="wrapper" *ngIf="mostrarMenu"><!-- Deve ser coloado dentro deste wrapper -->
                            <nav>
                                <input type="radio" name="tab" id="comment" >
                                <input type="radio" name="tab" id="glass">
                                <input type="radio" name="tab" id="home" checked>
                                <input type="radio" name="tab" id="cubes">
                                <input type="radio" name="tab" id="gear">
                                <label for="comment" class="comment" routerLink="/chat"><a href="#"><i class="fa fa-comment"></i></a></label>
                                <label for="glass" class="glass" routerLink="/find-player"><a href="#"><i class="fa fa-gamepad"></i></a></label>
                                <label for="home" class="home" routerLink="/home"><a href="#"><i class="fa fa-home"></i></a></label>
                                <label for="cubes" class="cubes" routerLink="/ecomerce"><a href="#"><i class="fa fa-btc"></i></a></label>
                                <label for="gear" class="gear"><a href="#"><i class="fa fa-gear"></i></a></label>
                                <div class="tab">
                                </div>
                            </nav>
                            <div class="notificacao">
                                <div class="exit-span" routerLink="/"><p>Sair</p></div>
                            </div>
                        </div>
                    <router-outlet></router-outlet>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
