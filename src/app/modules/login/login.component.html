<head>
    <meta charset="utf-8" />
    <title>Tela de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="login.component.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <div class="animate__animated animate__jackInTheBox">
            <div class="black-box">
            </div>            
            <div class="logo-text"> <h1>PORTAL</h1><h1 id="palavra-geek">GEEK</h1>  </div>
        </div> 

        <div class="form-icons">

            <form [formGroup]="form" class="animate__animated animate__flipInY">
                <div class="form-icons">

                <input class="input-group-field" type="text" placeholder="Email" formControlName="email"><i class="fa fa-user"></i><br>
                    
                <input class="input-group-field" type="password" placeholder="Senha" formControlName="password"><i class="fa fa-key"></i><br>
                    
                <span id="remember"> <input type="checkbox" name="remember" value="true">Relembrar?</span>

                </div>
            </form>

            <div class="btn-group" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-outline-dark" (click)="fazerLogin()">
                    Entrar
                </button>
            </div><br><br>
            <p>{{email}}</p>
            <p>{{password}}</p>

            <a class="unscribedMsg" routerLink="/register">NÃ£o possui cadastro? Clique aqui </a>

                <p>Ou entre com</p>
