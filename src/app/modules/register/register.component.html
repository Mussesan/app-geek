<head>
    <meta charset="utf-8" />
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
</head>

<body class="text-center">
    <div class="container">
        <form>
            <img class="mb-4 logo" src="../../../assets/images/logo.png" alt="" width="72" height="57" />
            <div class="form-icons">
                <div class="input-group">
                    <input class="input-group-field mb-2" type="text" placeholder="Node de usuÃ¡rio" />
                    <span class="input-group-label">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input class="input-group-field mb-2" type="text" placeholder="Senha" />
                    <span class="input-group-label">
                        <i class="fa fa-key"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input class="input-group-field mb-2" type="text" placeholder="Confirmar senha" />
                    <span class="input-group-label">
                        <i class="fa fa-key"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input class="input-group-field mb-2" type="text" placeholder="Email" />
                    <span class="input-group-label">
                        <i class="fa fa-envelope"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input class="input-group-field" type="text" placeholder="Telefone" />
                    <span class="input-group-label">
                        <i class="fa fa-phone"></i>
                    </span>
                </div>
                <div class="input-group" classname="cadastro_data">
                    <input class="input-group-field" type="date" placeholder="Data" style="color: #ffffff;" />
                    <span class="input-group-label">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-outline-dark" routerLink="/">
                    Voltar
                </button>
                <button type="button" class="btn btn-outline-dark" routerLink="/" (click)="registerAlert()">
                    Cadastrar
                </button>
            </div>           
        </form>
    </div>
</body>
